<!DOCTYPE html>
<html lang="en-US">


<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Minesweeper</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <meta name="description" content="Viktor M Jozsa - Web developer, Junior frontend programmer">
    <meta name="keywords" content="Viktor M Jozsa, Web developer, Junior frontend programmer">
    <meta name="author" content="Viktor M Jozsa">

    <link rel="icon" type="image/png" href="assets/favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" 
          integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/layoutstyle.css">
    <link rel="stylesheet" href="css/themestyle.css">

</head>


<body>

  <main>

    <div id="control-panel" class="control-panel">
      
        <div class="counter-container">
            <img id="counter" class="counter-image ui-element">
            <span id="mine-count" class="counter-number">000</span>
        </div>

        <div class="text-container">
            <img id="text" class="text-image ui-element">
            <span id="text-content" class="text-content">GAME</span> 
        </div>

        <div id="dropdown-content" class="dropdown-content">
            <!-- Content from page/minesweeper-page.html will be loaded here -->
        </div>

        <div class="button-container">
            <img id="action-button" class="button ui-element">
        </div>
      
        <div class="timer-container">
            <img id="timer" class="timer-image ui-element">
            <span id="time" class="timer-number">000</span>
        </div>

        <div class="select-container">
            <select id="difficulty" class="select ui-element">
                <option value="easy">EASY</option>
                <option value="medium">MEDIUM</option>
                <option value="hard">HARD</option>
            </select>
        </div>

    </div>

    <canvas id="myCanvas" class="ui-element"></canvas>

  </main>

  <img id="hidden" src="assets/hidden.png" style="display: none;">
  <img id="mine" src="assets/mine.png" style="display: none;">
  <img id="exploded-mine" src="assets/exploded-mine.png" style="display: none;">
  <img id="field-0" src="assets/0.png" style="display: none;">
  <img id="field-1" src="assets/1.png" style="display: none;">
  <img id="field-2" src="assets/2.png" style="display: none;">
  <img id="field-3" src="assets/3.png" style="display: none;">
  <img id="field-4" src="assets/4.png" style="display: none;">
  <img id="field-5" src="assets/5.png" style="display: none;">
  <img id="field-6" src="assets/6.png" style="display: none;">
  <img id="field-7" src="assets/7.png" style="display: none;">
  <img id="field-8" src="assets/8.png" style="display: none;">
  <img id="flag" src="assets/flag.png" style="display: none;">
  <img id="flagged-wrong" src="assets/flagged-wrong.png" style="display: none;">
  
  <script src="js/minesweeper.js"></script>
  <script src="js/dropdown.js"></script>

</body>
</html>
