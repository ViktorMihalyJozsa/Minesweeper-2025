<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minesweeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Viktor M Jozsa - Web developer, Junior frontend programmer">
    <meta name="author" content="Viktor M Jozsa">
    <link rel="icon" type="image/webp" href="assets/favicon.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" 
          integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/layout-style.css">
    <link rel="stylesheet" href="css/theme-style.css">
    <link rel="stylesheet" href="css/components-style.css">
</head>
<body>
    <header>
        <div class="header-logo" aria-label="Minesweeper Logo">VMJ</div>
        <div class="header-text">MINESWEEPER</div>
    </header>
    <main>
        <div id="control-panel" class="control-panel">
            <span id="mine-count" class="counter-container ui-element">000</span>
            <button id="button" class="button-text ui-element" type="button">GAME</button>
            <img id="action-button" alt="Action Button" class="button-container ui-element">
            <span id="time" class="timer-container ui-element">000</span>
            <select id="difficulty" class="select-text ui-element">
                <option value="easy">EASY</option>
                <option value="medium">MEDIUM</option>
                <option value="hard">HARD</option>
            </select>
            <section id="dropdown-content" class="ui-element">
                <!-- Content from page/minesweeper-page.html will be loaded here -->
            </section>
        </div>
        <canvas id="myCanvas" class="ui-element"></canvas>
    </main>
    <footer>
        <span class="footer-text">Best regards from:
            <a href="https://viktormihalyjozsa.com/" title="Dear Page" target="_blank">VMJ</a>
            ~ 2025
        </span>
    </footer>
    <img id="hidden" src="assets/hidden.png" alt="Hidden icon" style="display: none;">
    <img id="mine" src="assets/mine.png" alt="Mine icon" style="display: none;">
    <img id="exploded-mine" src="assets/exploded-mine.png" alt="Exploded Mine" style="display: none;">
    <img id="field-0" src="assets/0.png" alt="Field 0 icon" style="display: none;">
    <img id="field-1" src="assets/1.png" alt="Field 1 icon" style="display: none;">
    <img id="field-2" src="assets/2.png" alt="Field 2 icon" style="display: none;">
    <img id="field-3" src="assets/3.png" alt="Field 3 icon" style="display: none;">
    <img id="field-4" src="assets/4.png" alt="Field 4 icon" style="display: none;">
    <img id="field-5" src="assets/5.png" alt="Field 5 icon" style="display: none;">
    <img id="field-6" src="assets/6.png" alt="Field 6 icon" style="display: none;">
    <img id="field-7" src="assets/7.png" alt="Field 7 icon" style="display: none;">
    <img id="field-8" src="assets/8.png" alt="Field 8 icon" style="display: none;">
    <img id="flag" src="assets/flag.png" alt="Flag icon" style="display: none;">
    <img id="flagged-wrong" src="assets/flagged-wrong.png" alt="Flagged Wrong icon" style="display: none;">
    <script src="js/minesweeper.js" defer></script>
    <script src="js/dropdown.js" defer></script>
</body>
</html>
